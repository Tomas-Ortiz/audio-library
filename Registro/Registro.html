<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Registro | Audify</title>
    <link rel="stylesheet" href="EstiloRegistro.css">
    <script src="ValidacionRegistro.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md-6">

            <!--Se valida la entrada de datos mediante javascript antes de enviarlo a php con post-->
            <form id="Registro" action="ValidacionRegistro.php" method="POST" onsubmit="return validarRegistro();">

                <div class="tituloConIcono">
                        <span class="fa-stack fa-3x">
                    <i class="fa fa-square fa-stack-2x" style="color: royalblue"></i>
                    <i class="fas fa-user-plus fa fa-stack-1x" style="color: white"></i>
                        </span>
                </div>
                <br>

                <h1><b>Registrarse</b></h1>

                <p style="color:grey">_________________________</p>
                <label id="LblNombreCompleto">Nombre completo</label>
                <hr>
                <div class="inputConIcono">
                    <input id="nombre" name="nombre" placeholder="Nombre completo" required autofocus>
                    <i class="fa fa-square fa-lg fa-2x"></i>
                </div>

                <label id="LblApellido">Apellido</label>
                <hr>
                <div class="inputConIcono">
                    <input id="apellido" name="apellido" placeholder="Apellido"
                           required>
                    <i class="fa fa-square fa-lg fa-2x"></i>
                </div>

                <label id="LblNombreUsuario">Nombre de usuario</label>
                <hr>
                <div class="inputConIcono">
                    <input id="user" name="nombreUsuario" placeholder="Nombre de usuario" required>
                    <i class="fa fa-square fa-lg fa-2x"></i>
                </div>
                <label id="LblContraseña">Contraseña</label>
                <hr>
                <div class="inputConIcono">
                    <input id="password" type="password" name="contraseña" required placeholder="Contraseña">
                    <i class="fa fa-square fa-lg fa-2x"></i>
                </div>
                <label id="LblCorreo">Correo electrónico</label>
                <hr>
                <div class="inputConIcono">
                    <input id="correo" type="text" name="correo" required placeholder="exampletest@hotmail.com">
                    <i class="fa fa-square fa-lg fa-2x"></i>
                </div>
                <label id="LblFechaNacimiento">Fecha de nacimiento</label>
                <hr>
                <div class="inputConIcono">
                    <input id="fechaNac" type="date" name="fechaNacimiento" max="2018-12-31" required>
                    <i class="fa fa-square fa-lg fa-2x"></i>
                </div>

                <label id="LblSexo">Sexo</label>
                <hr>
                <div class="OpcionesSexo">
                    <label>Masculino</label><input type="radio" id="m" name="sexo" value="M" checked>

                    <label>Femenino</label><input type="radio" id="f" name="sexo" value="F">

                </div>

                <hr>

                <div class="botonConIcono">
                    <button type="submit">Registrarse</button>
                    <i class="fas fa-sign-in-alt fa-lg fa-x3"></i>
                </div>

                <hr>
                <label id="LblCuenta">¿Ya tienes una cuenta?</label><br>

                <!-- self.location.href para direccionar al usuario al inicio de sesión cuando se haga click en el boton-->
                <!-- href solo funciona con la etiqueta <a> -->
                <div class="botonConIcono">
                    <input type="button" value="Iniciar sesion" id="EnviarInicioSesion" name="IniciarSesion"
                           onclick="self.location.href = '../inicioSesion/InicioSesion.php'"
                           style="background-color: royalblue"/>
                    <i class="fas fa-sign-in-alt fa-lg fa-x3"></i>
                </div>
            </form>
        </div>

        <div class="col-md-3">

        </div>

    </div>
</div>

</body>
</html>
